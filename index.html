<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="calc">
        <div class="calc_screen">
            <p>0</p>
        </div>
        <div class="button">

            <div class="flex">
                <div class="btn ac">AC</div>
                <div class="btn plus-minus">+/-</div>
                <div class="btn percent">%</div>
                <div class="btn division btn_orange">/</div>
             </div>

            <div class="flex">
                <div class="btn seven bg_grey">7</div>
                <div class="btn eight bg_grey">8</div>
                <div class="btn nine bg_grey">9</div>
                <div class="btn myltiply btn_orange">X</div>
            </div>     

            <div class="flex">
                <div class="btn four bg_grey">4</div>
                <div class="btn five bg_grey">5</div>
                <div class="btn six bg_grey">6</div>
                <div class="btn minus btn_orange">-</div>
            </div> 

            <div class="flex"> 
                <div class="btn one bg_grey">1</div>
                <div class="btn two bg_grey">2</div>
                <div class="btn three bg_grey">3</div>
                <div class="btn plus btn_orange">+</div>
            </div>     

             <div class="flex">   
                <div class="btn zero bg_grey btn_zero">0</div>
                <div class="btn dot bg_grey">,</div> 
                <div class="btn equal btn_orange">=</div>
             </div>
        </div>     
    </div>
    <div class="name">
        by Alex
    </div>
    <script src="./js/calc.js"></script>
</body>
</html>
